<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <title>Poem Toy - Module Five</title>
    <style>
      label {
        color: red;
        width: 7em;
        display: inline-block;
        text-align: left;
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body>
    <form
      id="=module_five_form"
      action="/module_five"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <label for="merchant_id">Merchant ID:</label>
      <input type="text" id="merchant_id" name="merchant_id" value="" >
      <br >

      <label for="store_number">Store Number:</label>
      <input type="text" id="store_number" name="store_number" value="" >
      <br >

      <label for="street">Street:</label>
      <input type="text" id="street" name="street" value="" >
      <br >

      <label for="city">City:</label>
      <input type="text" id="city" name="city" value="" >
      <br >

      <label for="state">State:</label>
      <input type="text" id="state" name="state" value="" >
      <br >

      <label for="zip">Zip:</label>
      <input type="text" id="zip" name="zip" value="" >
      <br >

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
